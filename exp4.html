<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Images Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Video and Images Page</h1>
    </header>

    <main>
        <video controls>
            <source src="video (1080p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <img src="lion.jpg" alt="Image 1">
        <img src="giraffe.jpg" alt="Image 2">
        <img src="leopard.jpg" alt="Image 3">
    </main>

</body>
</html>
