<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        li:hover {
            transform: scale(1.01);
        }

        strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Student Marks</h2>
    <div>
        <ol>
            <li><strong>Sakshi Shah</strong> - Marks: Mathematics - 90, English - 75</li>
            <li><strong>Khushi Dalal</strong> - Marks: Mathematics - 98, English - 87</li>
        </ol>
    </div>
</body>
</html>
