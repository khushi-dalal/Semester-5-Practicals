<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Element with Media Query</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .hidden-element {
            display: block;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .hidden-element {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="hidden-element">
        This element is visible on wider screens and hidden on screens below 600px width.
    </div>

</body>
</html>
